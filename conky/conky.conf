${goto 5}${voffset 10}
${voffset 0}${goto 40}${font OCR A Extended:size=8}${color}CPU${font OCR A Extended:bold:size=8}$alignr$cpu%
${voffset 0}${goto 40}${font OCR A Extended:size=8}$color2${top name 1}$alignr$color${top cpu 1}%
${goto 40}$color2${top name 2}$alignr$color${top cpu 2}%
${goto 40}$color2${top name 3}$alignr$color${top cpu 3}%
${goto 40}$color2${top name 4}$alignr$color${top cpu 4}%
${goto 40}$color2${top name 5}$alignr$color${top cpu 5}%
#
#
${goto 5}${voffset 10}
${voffset 0}${goto 40}${font OCR A Extended:size=8}$color}RAM${font OCR A Extended:bold:size=8}$alignr$mem
${goto 40}${voffset 5}${font OCR A Extended:size=8}$color2${top_mem name 1}$alignr$color${top_mem mem_res 1}
${goto 40}$color2${top_mem name 2}$alignr$color${top_mem mem_res 2}
${goto 40}$color2${top_mem name 3}$alignr$color${top_mem mem_res 3}
