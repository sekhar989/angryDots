${goto 40}$color2${top_mem name 7}$alignr$color${top_mem mem_res 7}
${goto 40}$color2${top_mem name 8}$alignr$color${top_mem mem_res 8}
${goto 40}$color2${top_mem name 9}$alignr$color${top_mem mem_res 9}
${goto 40}$color2${top_mem name 10}$alignr$color${top_mem mem_res 10}
#
${goto 5}${voffset 10}
${alignr}${color2}${font OCR A Extended:size=8}uptime: ${color}${uptime_short}
${voffset 5}${color2}${font OCR A Extended:size=8}${alignr}kernel: ${color}${kernel}
#
#
${goto 25}${voffset 25}$alignr$color${font OCR A Extended:size=15}${time %I:%M}${font OCR A Extended:size=10}${time :%S}\
